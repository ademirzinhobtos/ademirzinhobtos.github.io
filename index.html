<!DOCTYPE html>
<html lang="pr-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formulário</title>
  </head>
  <body>
    <h1>Formulário</h1>
    <form action="">
      <label for="nome">nome</label>
      <input
        required
        id="nome"
        name="nome"
        type="text"
        placeholder="digite seu nome aqui"
      />
      <br /><br />
      <label for="email">email</label>
      <input
        required
        id="email"
        name="email"
        type="email"
        placeholder="digite seu email aqui"
      />
      <br /><br />
      <label for="telefone">telefone</label>
      <input
        required
        id="telefone"
        name="telefone"
        type="number"
        placeholder="digite seu telefone aqui"
      />
      <br /><br />
      <label for="senha">senha</label>
      <input
        required
        id="senha"
        name="senha"
        type="password"
        placeholder="digite sua senha aqui"
      />
      <br /><br />
      <h2>Animais de estimação</h2>
      <input checked type="radio" name="animais" id="dog" />
      <label for="dog">cachorro</label> <br /><br />

      <input type="radio" name="animais" id="cat" />
      <label for="cat">gato</label> <br /><br />

      <input type="radio" name="animais" id="bird" />
      <label for="bird">passarinho</label> <br /><br />

      <input type="radio" name="animais" id="rabbit" />
      <label for="rabbit">coelho</label> <br /><br />

      <h2>O que você tem em casa</h2>
      <input checked type="checkbox" name="utensilios" id="fogão" />
      <label for="fogão">Fogão</label> <br /><br />

      <input type="checkbox" name="utensilios" id="geladeira" />
      <label for="geladeira">Geladeira</label> <br /><br />

      <input type="checkbox" name="utensilios" id="TV" />
      <label for="TV">Televisão</label> <br /><br />

      <input type="checkbox" name="utensilios" id="microondas" />
      <label for="microondas">Microondas</label> <br /><br />
      <h2>Filmes</h2>
      <label for="filmes">Filmes</label>
      <select name="filmes" id="filmes">
        <option selected disabled value="">Selecione um filme</option>
        <option value="Liga da Justiça">Liga da Justiça</option>
        <option value="Deadpool">Deadpool</option>
        <option value="Invocação do Mal">Invocação do Mal</option>
        <option value="Velozes e Furiosos">Velozes e Furiosos</option></select
      ><br /><br /><br /><br /><br />
      <h2>textarea</h2>
      <textarea name="texto" id="" cols="30" rows="10"></textarea><br /><br />
      <input type="submit" value="enviar formulario" />
    </form>
  </body>
</html>
